<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css links -->
        <link rel="stylesheet" href="css/edit.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
        <title>Edit</title>
    </head>

    <body>
        <form action="" method="post">
            <h2>ADD PRODUCT</h3>
                <ul class="flex-outer">
                    <div class="box">
                        <div class="boxOne">
                            <li>
                                <label for="product-name">Product Name:</label>
                                <input type="text" value="BOYFRIEND PANTS" id="product-name" minlength="3" maxlength="12" required placeholder="Enter Product name here">
                            </li>
                            <li>
                                <label for="photo">Product Image:</label>
                                <input class="upload" type="file" id="photo" required multiple="multiple" value="" />
                            </li>
                            <li>
                                <label for="category">Category:</label>
                                <input type="text" value="Pants" id="category" required placeholder="Enter Product Category here">
                            </li>
                            <li>
                                <label class="status">Status:</label>
                                <select id="language" name="language">
                                    <option  value="Ac">Active</option>
                                    <option value="Db">Disabled</option>
                                </select>
                            </li>
                        </div>
                        <div class="boxTwo">
                            <img src="imgs/1.jpg" alt="">
                        </div>
                    </div>
                    <li>
                        <label for="price">Price:</label>
                        <input type="tel" value="$560" id="price" minlength="1" maxlength="3" required
                            placeholder="Enter Product Price here">
                    </li>
                    <li>
                        <label class="kind">Kind</label>
                        <select id="language" name="language">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="childern">Childern</option>
                        </select>
                    </li>
                    <li>
                        <label for="message">Description:</label>
                        <textarea id="message" rows="6" rows="10" placeholder="Enter your message here">Material: 100% Cotton.
Waist height: low waist.
Models Measurements: Height:1.72 Bust:88 Thighs:90.
Product group: women jeans.
Gray Boyfriend Low Waist Jeans.</textarea>
                    </li>
                    <li>
                        <p>Size:</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" checked id="small">
                                <label for="small">Small</label>
                            </li>
                            <li>
                                <input type="checkbox" checked id="medium">
                                <label for="medium">Medium</label>
                            </li>
                            <li>
                                <input type="checkbox" checked id="large">
                                <label for="large">Large</label>
                            </li>
                            <li>
                                <input type="checkbox" id="x-large">
                                <label for="x-large">X-Large</label>
                            </li>
                        </ul>
                    </li>
                    <li class="buttons">
                        <input class="remove-form" type="reset" value="Reset">
                        <input class="submit-form" type="submit" value="Submit">
                    </li>
                </ul>
        </form>
    </body>

</html>
